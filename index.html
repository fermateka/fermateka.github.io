<html>
<head>
<!-- Заголовок страницы -->
  <title> ФерТек.РФ </title>
</head>

<body>
<!-- Заголовки h1-h6 -->
  <h1 align="center">
	ферма </h1>
  <h2 align="center">
	Ферма Ферма 
<!-- Картинка -->
	<img src="85b22d.jpg" alt="картинка"
	  align="center"/>
<!-- Горизонтальная линия -->
	<hr width="50%"/>
  </h2>
<!-- Форматиррвание текста -->
  <a href="http://www.google.com"
	 target="_blank">
	<p>Абзац текста </p> </a>
  <p>Абзац текста <br/>
     ffffffffffff </p>
  <div style="background-color:green; color:white; padding:20px;"><ol>
	<li><p><b>Текст жирным шрифтом</b></p></li>
	<li><p><big>Текст крупным шрифтом</big></p></li>
	<li><p><i>Текст курсивом</i></p></li>
	<li><p><small>Текст мелким шрифтом</small></p></li>
	<li><p><strong>Важный текст</strong></p></li>
	<li><p><sub>Подстрочный текст</sub></p></li>
	<li><p><sup>Надстрочный текст</sup></p></li>
	<li><p><ins>Вставленный текст</ins></p></li>
	<li><p><del>Удаленный текст</del></p></li>
	</ol></div>
<!-- пример таблицы в 1 строку и 3 столбца -->
  <table border="2" align="center"
	bgcolor="red">
	<tr>
	  <td>1</td>
	  <td>2</td>
	  <td>3</td>
	</tr>
	<tr>
	  <td>1</td>
<!-- или rowspan -->
	  <td colspan="2">2 3</td>
	</tr>
  </table>
</body>
</html>
